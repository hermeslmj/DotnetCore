<div action="" class="form-inline">
  <div class="form-group mb-2">
    <input type="text" class="form-control mr-2"
    [(ngModel)]="filtroLista">
    <button class="btn btn-outline-success">Buscar</button>
  </div>
</div>
<h3>Filtrado por {{filtroLista}}</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th>
        <button (click)="mostrarImagens()"  class="btn btn-primary">
          Ver Imagem
        </button>
      </th>
      <th>Id</th>
      <th>Local</th>
      <th>Data do Evento</th>
      <th>Tema</th>
      <th>Quantidade de Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
</thead>
<tbody *ngIf="eventos && eventos.length">
  <tr *ngFor="let e of eventoFiltrados">
    <td>
      <img *ngIf="mostrarImg" src="http://localhost:5000/img/{{ e.imagemUrl }}"
        [style.width.px]="imagemLargura"
        [style.margin.px]="imagemMargem"
      >
    </td>
    <td>{{ e.eventoId }}</td>
    <td>{{ e.local }}</td>
    <td>{{ e.dataEvento }}</td>
    <td>{{ e.tema }}</td>
    <td>{{ e.qtdPessoas }}</td>
    <td>{{ e.lote }}</td>
    <td></td>
  </tr>
</tbody>
<tfoot *ngIf="!eventos.length">
  <tr>
    <td colspan="8" class="text-center">
      <h1>Nenhum evento encontrado</h1>
    </td>
  </tr>
</tfoot>


</table>
